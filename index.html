<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Memory Game</title>
  </head>
  <body>
    <div class="game-container">
      <div class="game-settings">
        <button class="difficulty-button" data-difficulty="easy">
          Easy Level
        </button>
        <button class="difficulty-button" data-difficulty="medium">
          Medium Level
        </button>
        <button class="difficulty-button" data-difficulty="hard">
          Difficult Level
        </button>
      </div>

      <div class="game-board"></div>
      <div class="game-info">
        <p>Movements: <span id="move-counter">0</span></p>
        <p>Remaining Couples: <span id="pairs-counter">0</span></p>
        <p id="timer">
          Time Remaining: <span id="timer-value">60</span> seconds
        </p>
      </div>
      <div id="message" class="message hidden"></div>
    </div>
  </body>
</html>

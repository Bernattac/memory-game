<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Juego de Memoria</title>
</head>
<body>
    <div class="game-container">
        
        <div class="game-settings">
            <button class="difficulty-button" data-difficulty="easy">Nivel Fácil</button>
            <button class="difficulty-button" data-difficulty="medium">Nivel Medio</button>
            <button class="difficulty-button" data-difficulty="hard">Nivel Difícil</button>
        </div>
        
        <div class="game-board"></div>
        <div class="game-info">
            <p>Movimientos: <span id="move-counter">0</span></p>
            <p>Parejas restantes: <span id="pairs-counter">8</span></p>
            <p id="timer">Tiempo restante: <span id="timer-value">60</span> segundos</p>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
